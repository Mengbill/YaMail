name: YaMail
version: ${project.version}
main: com.yallage.yamail.YaMail
authors: [ Mengbill ]
description: Minecraft YaMail Plugin for Yallage server.
api-version: 1.16
depend: [ Vault,Playerpoints]
commands:
  yamail:
    aliases:
      - yam
permissions:
  yamail.help:
    default: true
  yamail.reload:
    default: op
  yamail.gui:
    default: true
  yamail.send:
    default: true
  yamail.sendall:
    default: op
